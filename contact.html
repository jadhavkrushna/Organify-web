<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Us - Organify" />
    <title>Contact Us - Organify</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-text">
              <h2>Contact Us</h2>
              <div class="breadcrumb-option">
                <a href="index.html"><i class="fa fa-home"></i> Home</a>
                <span>Contact</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="contact-widget">
              <span><i class="fa fa-phone"></i></span>
              <h4>Phone</h4>
              <p>+65 11.188.888</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="contact-widget">
              <span><i class="fa fa-map-marker-alt"></i></span>
              <h4>Address</h4>
              <p>60-49 Road 11378 New York</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="contact-widget">
              <span><i class="fa fa-clock"></i></span>
              <h4>Open Time</h4>
              <p>10:00 am to 23:00 pm</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="contact-widget">
              <span><i class="fa fa-envelope"></i></span>
              <h4>Email</h4>
              <p>hello@organify.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.5440!2d-73.966!3d40.785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ3JzA2LjAiTiA3M8KwNTcnNTcuNiJX!5e0!3m2!1sen!2sus!4v1234567890"
        height="500"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>Leave a Message</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form action="#" class="contact-form">
              <div class="row">
                <div class="col-lg-6">
                  <input type="text" placeholder="Your Name" required />
                </div>
                <div class="col-lg-6">
                  <input type="email" placeholder="Your Email" required />
                </div>
                <div class="col-lg-12">
                  <textarea placeholder="Your Message" required></textarea>
                  <button type="submit" class="site-btn">SEND MESSAGE</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
