<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout - Organify" />
    <title>Checkout - Organify</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-text">
              <h2>Checkout</h2>
              <div class="breadcrumb-option">
                <a href="index.html"><i class="fa fa-home"></i> Home</a>
                <span>Checkout</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Checkout Section -->
    <section class="checkout-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="coupon-notice">
              <p>
                Have a coupon?
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#coupon-form"
                  >Click here to enter your code</a
                >
              </p>
              <div class="collapse" id="coupon-form">
                <form action="#">
                  <input type="text" placeholder="Enter coupon code" />
                  <button type="submit" class="site-btn">Apply Coupon</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <form class="checkout-form">
          <div class="row">
            <div class="col-12 col-lg-7">
              <h6 class="checkout-title">Billing Details</h6>
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label>First Name <span>*</span></label>
                  <input type="text" required />
                </div>
                <div class="col-12 col-sm-6">
                  <label>Last Name <span>*</span></label>
                  <input type="text" required />
                </div>
                <div class="col-12">
                  <label>Country <span>*</span></label>
                  <input type="text" required />
                </div>
                <div class="col-12">
                  <label>Address <span>*</span></label>
                  <input type="text" placeholder="Street Address" required />
                  <input
                    type="text"
                    placeholder="Apartment, suite, unit etc. (optional)"
                  />
                </div>
                <div class="col-12">
                  <label>Town/City <span>*</span></label>
                  <input type="text" required />
                </div>
                <div class="col-12 col-sm-6">
                  <label>State/County <span>*</span></label>
                  <input type="text" required />
                </div>
                <div class="col-12 col-sm-6">
                  <label>Postcode/ZIP <span>*</span></label>
                  <input type="text" required />
                </div>
                <div class="col-12 col-sm-6">
                  <label>Phone <span>*</span></label>
                  <input type="tel" required />
                </div>
                <div class="col-12 col-sm-6">
                  <label>Email <span>*</span></label>
                  <input type="email" required />
                </div>
                <div class="col-12">
                  <div class="create-account">
                    <label>
                      <input type="checkbox" /> Create an account?
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-5">
              <div class="order-summary">
                <h6 class="checkout-title">Your Order</h6>
                <div class="order-products">
                  <h6>Product <span>Total</span></h6>
                  <ul id="checkout-items">
                    <!-- Order items will be loaded dynamically -->
                  </ul>
                </div>
                <div class="order-totals">
                  <ul>
                    <li>Subtotal <span id="checkout-subtotal">$0.00</span></li>
                    <li>Shipping <span>Free</span></li>
                    <li class="total">
                      Total <span id="checkout-total">$0.00</span>
                    </li>
                  </ul>
                </div>
                <div class="payment-methods">
                  <div class="payment-option">
                    <label>
                      <input type="radio" name="payment" value="bank" checked />
                      Direct Bank Transfer
                    </label>
                  </div>
                  <div class="payment-option">
                    <label>
                      <input type="radio" name="payment" value="check" /> Check
                      Payments
                    </label>
                  </div>
                  <div class="payment-option">
                    <label>
                      <input type="radio" name="payment" value="paypal" />
                      PayPal
                    </label>
                  </div>
                </div>
                <button type="submit" class="site-btn place-order">
                  Place Order
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
