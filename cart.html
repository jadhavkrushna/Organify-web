<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping Cart - Organify" />
    <title>Shopping Cart - Organify</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-text">
              <h2>Shopping Cart</h2>
              <div class="breadcrumb-option">
                <a href="index.html"><i class="fa fa-home"></i> Home</a>
                <span>Shopping Cart</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Shopping Cart Section -->
    <section class="shopping-cart py-5">
      <div class="container">
        <div class="row g-4">
          <!-- Cart Items -->
          <div class="col-12 col-lg-8">
            <div class="card shadow-sm border-0">
              <div
                class="card-header bg-white border-0 d-flex align-items-center justify-content-between"
              >
                <h5 class="mb-0">Your Cart</h5>
                <button class="btn btn-outline-danger btn-sm" id="clear-cart">
                  <i class="fa fa-trash"></i> Clear Cart
                </button>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table align-middle mb-0">
                    <thead class="table-light">
                      <tr>
                        <th scope="col">Product</th>
                        <th scope="col" class="text-end">Price</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-end">Total</th>
                        <th scope="col" class="text-center">Action</th>
                      </tr>
                    </thead>
                    <tbody id="cart-items">
                      <!-- Cart items will be loaded dynamically -->
                    </tbody>
                  </table>
                </div>
                <!-- Empty State -->
                <div id="cart-empty" class="p-4 text-center d-none">
                  <img
                    src="assets/images/icons/empty-cart.png"
                    alt="Empty Cart"
                    style="width: 80px"
                  />
                  <h6 class="mt-3">Your cart is empty</h6>
                  <p class="text-muted mb-3">
                    Browse the shop and add items to your cart.
                  </p>
                  <a class="btn btn-success" href="shop.html"
                    ><i class="fa fa-shopping-bag"></i> Go to Shop</a
                  >
                </div>
              </div>
              <div class="card-footer bg-white border-0">
                <div class="d-flex flex-wrap gap-2">
                  <a href="shop.html" class="btn btn-outline-secondary">
                    <i class="fa fa-arrow-left"></i> Continue Shopping
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- Summary & Coupon -->
          <div class="col-12 col-lg-4">
            <div class="card shadow-sm border-0 mb-4">
              <div class="card-body">
                <h6 class="mb-3">Apply Coupon</h6>
                <form class="d-flex gap-2" action="#" onsubmit="return false;">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter coupon code"
                  />
                  <button type="submit" class="btn btn-success">Apply</button>
                </form>
              </div>
            </div>
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h6 class="mb-3">Order Summary</h6>
                <ul class="list-unstyled mb-4">
                  <li class="d-flex justify-content-between py-1">
                    <span class="text-muted">Subtotal</span>
                    <span id="cart-subtotal">$0.00</span>
                  </li>
                  <li class="d-flex justify-content-between py-1">
                    <span class="text-muted">Shipping</span>
                    <span>Free</span>
                  </li>
                  <li
                    class="d-flex justify-content-between py-2 border-top mt-2"
                  >
                    <strong>Total</strong>
                    <strong id="cart-final-total">$0.00</strong>
                  </li>
                </ul>
                <a href="checkout.html" class="btn btn-success w-100">
                  <i class="fa fa-credit-card"></i> Proceed to Checkout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
