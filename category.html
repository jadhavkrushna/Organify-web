<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Category - Organify" />
    <title>Category - Organify</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-text">
              <h2 id="category-page-title">Category</h2>
              <div class="breadcrumb-option">
                <a href="index.html"><i class="fa fa-home"></i> Home</a>
                <span id="category-breadcrumb">Category</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Category Section -->
    <section class="category-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="shop-toolbar">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="shop-showing">
                    <p>
                      Showing <span id="cat-showing-count">1-12</span> of
                      <span id="cat-total-products">24</span> results
                    </p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6">
                  <div class="shop-ordering">
                    <select id="cat-sort-products">
                      <option value="default">Default Sorting</option>
                      <option value="price-low">Price: Low to High</option>
                      <option value="price-high">Price: High to Low</option>
                      <option value="name">Name: A to Z</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" id="category-products-grid">
              <!-- Products will be loaded dynamically -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
